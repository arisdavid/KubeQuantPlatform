apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tqm-chart.fullname" . }}
  labels:
    {{- include "tqm-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tqm-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tqm-chart.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "tqm-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.taskQueueManagerImage.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.taskQueueManagerImage.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configMap.name }}
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
